<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-color: #1c1e21;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --danger-color: #dc3545;
            --danger-hover: #a71d2a;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --bg-color: #18191a;
            --card-bg: rgba(36, 37, 38, 0.8);
            --text-color: #e4e6eb;
            --primary-color: #2d8cf0;
            --primary-hover: #1b66c9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p {
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
            transition: border-color var(--transition-speed);
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        .theme-switch {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.05);
            padding: 0.8rem 1rem;
            border-radius: 12px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, background-color var(--transition-speed);
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-save {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-save:hover {
            background-color: var(--primary-hover);
        }

        .btn-clear {
            background-color: transparent;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .btn-clear:hover {
            background-color: var(--danger-color);
            color: white;
        }

        #welcome-msg {
            margin-top: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            min-height: 1.2rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Preferences</h1>
        <p>Save your settings using cookies.</p>

        <div class="input-group">
            <label for="username">Your Name</label>
            <input type="text" id="username" placeholder="Enter your name...">
        </div>

        <div class="theme-switch">
            <span>Dark Mode</span>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="button-group">
            <button class="btn-save" onclick="savePreferences()">Save Settings</button>
            <button class="btn-clear" onclick="clearPreferences()">Clear All</button>
        </div>

        <div id="welcome-msg"></div>
    </div>

    <script>

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }

            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999; path=/;';
        }

        // Application Logic
        const usernameInput = document.getElementById('username');
        const themeToggle = document.getElementById('theme-toggle');
        const welcomeMsg = document.getElementById('welcome-msg');

        // 1. Add immediate feedback for theme toggle
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                document.body.setAttribute('data-theme', 'dark');
            } else {
                document.body.removeAttribute('data-theme');
            }
        });

        function applyPreferences() {
            const savedName = getCookie('user_name');
            const savedTheme = getCookie('user_theme');

            if (savedName) {
                usernameInput.value = savedName;
                welcomeMsg.innerText = `Welcome back, ${savedName}!`;
            } else {
                welcomeMsg.innerText = "Hello! Please set your name.";
            }

            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.checked = true;
            } else {
                document.body.removeAttribute('data-theme');
                themeToggle.checked = false;
            }
        }

        function savePreferences() {
            const name = usernameInput.value;
            const theme = themeToggle.checked ? 'dark' : 'light';

            setCookie('user_name', name, 7);
            setCookie('user_theme', theme, 7);

            applyPreferences();
            alert('Preferences saved to cookies!');
        }

        function clearPreferences() {
            deleteCookie('user_name');
            deleteCookie('user_theme');

            usernameInput.value = '';
            themeToggle.checked = false;
            applyPreferences();
            alert('Cookies cleared!');
        }


        window.onload = applyPreferences;
    </script>
</body>

</html>
