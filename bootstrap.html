<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Animated Search Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: aliceblue;
    }

    .search-bar-container {
      display: flex;
      align-items: center;
      background-color: aliceblue;
      padding: 5px;
      width: 50px;
      height: 50px;
      border-radius: 50px;
      box-shadow: 6px 6px 10px rgba(0,0,0,0.2),
        -6px -6px 10px rgba(255,255,255,0.7);
      margin: 10px;
      position: relative;
      transition: width 0.3s ease;
    }

    .magnifier {
      width: 25px;
      cursor: pointer;
      position: absolute;
      left: 12px;
    }

    .mic-icon {
      width: 0;
      opacity: 0;
      transition: width 0.3s ease, opacity 0.3s ease;
      position: absolute;
      right: 10px;
      cursor: pointer;
    }

    .input {
      background-color: transparent;
      border: none;
      margin: 10px 50px;
      outline: none;
      color: rgb(100, 100, 100);
      flex: 1;
      width: 0;
      transition: width 0.3s ease;
    }

    /* Expanded State */
    .search-bar-container.active {
      width: 300px;
    }

    .search-bar-container.active .input {
      width: 100%;
    }

    .search-bar-container.active .mic-icon {
      width: 30px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Simple Bootstrap container for responsive centering -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-auto">
        <!-- Your original search bar - unchanged -->
        <div class="search-bar-container" id="searchBar">
          <img src="https://cdn4.iconfinder.com/data/icons/evil-icons-user-interface/64/magnifier-1024.png" 
               alt="magnifier" 
               class="magnifier" 
               id="magnifier">
          <input type="text" 
                 class="input" 
                 placeholder="Search..." />
          <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-1024.png" 
               alt="mic-icon" 
               class="mic-icon" 
               id="mic-icon">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Your original JavaScript
    const searchBar = document.getElementById('searchBar');
    const magnifier = document.getElementById('magnifier');

    magnifier.addEventListener('click', function() {
      searchBar.classList.toggle('active');
    });
  </script>
</body>
</html>
