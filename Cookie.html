<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 50px; background-color: #f4f4f4; }
        .container { border: 1px solid #ddd; padding: 30px; border-radius: 12px; background: white; box-shadow: 0px 4px 15px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 200px; margin-bottom: 10px; }
        button { padding: 10px 20px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        .delete-btn { background-color: #dc3545; margin-top: 10px; }
        .delete-btn:hover { background-color: #a71d2a; }
        h2 { color: #333; }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="displayArea">Welcome!</h2>
        <input type="text" id="nameInput" placeholder="Your Name">
        <br>
        <button onclick="saveName()">Save to Cookie</button>
        <br>
        <button class="delete-btn" onclick="clearName()">Clear Cookie</button>
    </div>

    <script>
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1);
                if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
            }
            return "";
        }

        function saveName() {
            const userText = document.getElementById("nameInput").value;
            if (userText != "") {
                setCookie("username", userText, 7);
                checkCookie();
            }
        }

        function checkCookie() {
            let user = getCookie("username");
            if (user != "") {
                document.getElementById("displayArea").innerHTML = "Hello, " + user + "!";
                document.getElementById("nameInput").style.display = "none";
            } else {
                document.getElementById("displayArea").innerHTML = "Welcome! Please Sign in.";
                document.getElementById("nameInput").style.display = "inline-block";
            }
        }

        function clearName() {
            setCookie("username", "", -1);
            checkCookie();
        }

        window.onload = checkCookie;
    </script>

</body>
</html>
